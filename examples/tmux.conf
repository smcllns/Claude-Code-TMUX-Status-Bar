# Add to ~/.tmux.conf to enable Claude Code status bar integration.
#
# The status-right calls the script with #{pane_id} so each window
# reflects its own Claude session independently.

set -g status-interval 2
set -g status-right '#(~/.claude-tmux/bin/tmux-claude-status.sh #{pane_id})'
set -g status-right-length 40
